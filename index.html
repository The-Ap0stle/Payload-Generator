<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PG-KN@SJ</title>
  <style>
    /* Global Dark Mode Styles */
    body {
      font-family: 'Inter', Arial, sans-serif;
      background-image: url('wp1.jpg');
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      overflow-x: hidden;
    }
    a {
      color: #03dac6;
      text-decoration: none;
      transition: color 0.3s;
    }
    a:hover {
      color: #018786;
    }

    /* Content Container */
    .content {
      padding: 20px;
      text-align: center;
      max-width: 900px;
      margin: 0 auto;
    }

    /* Header Styles */
    .header-title {
      font-size: 2.5em;
      color: #ffffff;
      margin-top: 30px;
    }
    .header-subtitle {
      font-size: 1em;
      color: #03dac6;
      margin-top: -8px;
      letter-spacing: 1px;
    }

    /* Sections & Payload List */
    .payload-list {
      max-width: 800px;
      margin: 30px auto;
      text-align: left;
      background-color: #252525;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    .payload-item {
      background: #333;
      color: #e0e0e0;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 8px;
      transition: background-color 0.3s;
      word-wrap: break-word;
    }
    .payload-item:hover {
      background-color: #404040;
    }

    /* Input Field & Filter Container */
    input[type="text"] {
      padding: 12px;
      font-size: 1em;
      width: 80%;
      max-width: 600px;
      margin: 20px 0;
      border-radius: 8px;
      border: 1px solid #555;
      background-color: #1e1e1e;
      color: #ffffff;
      outline: none;
      transition: border-color 0.3s;
    }
    input[type="text"]:focus {
      border-color: #03dac6;
    }
    .filter-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin-bottom: 20px;
    }
    select {
      padding: 12px;
      font-size: 1em;
      color: #ffffff;
      background-color: #333;
      border: 1px solid #555;
      border-radius: 5px;
    }
    .search-button {
      padding: 12px;
      font-size: 1em;
      background-color: #03dac6;
      border: none;
      color: #ffffff;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s, transform 0.2s;
    }
    .search-button:hover {
      background-color: #018786;
      transform: translateY(-2px);
    }
    .search-button:active {
      transform: translateY(0);
    }

    /* Copy Button */
  #copyButton {
    display: none;
    position: relative;
    left: -400px; /* Default for desktop */
    top: 10px;
    padding: 8px;
    font-size: 0.8em;
    background-color: #03dac6;
    color: #121212;
    border-radius: 5px;
    cursor: pointer;
  }
  #copyButton:hover {
    background-color: #018786;
  }

    /* Error Message */
    .error-message {
      color: #ff5722;
      margin-top: 10px;
      font-weight: bold;
    }

     /* Responsive Design for Copy Button */
  @media (max-width: 768px) {
    #copyButton {
      display: inline-block;
      position: relative;
      left: 0; /* Align for phones */
      top: 10px; /* Keep vertical alignment */
    }
  }
  </style>
</head>
<body>
  <!-- Header Title -->
  <div class="content">
    <br />
    <h1 class="header-title">- Payload Generator -</h1>
    <p class="header-subtitle">From KN@SJ</p>
  </div>

  <!-- Content Sections -->
  <div class="content">
    <!-- Search Section -->
    <div id="searchSection" class="search-section">
      <h1>Search for Payloads</h1>
      <input
        type="text"
        id="searchInput"
        placeholder="Search Keywords..."
        onkeyup="filterPayloads()"
      />
      <div class="filter-container">
        <select id="primaryFilter" onchange="updateSecondaryFilter()">
          <option value="">Select Vulnerability</option>
        </select>
        <select id="secondaryFilter">
          <option value="">Select Type</option>
        </select>
        <button class="search-button" onclick="executeSearch()">Search</button>
      </div>
      <div id="error-message" class="error-message"></div>
      <button id="copyButton" onclick="copyPayloads()">ðŸ“„</button>
      <div id="searchResults" class="payload-list"></div>
    </div>
  </div>

  <script src="execute.js"></script>
</body>
</html>
