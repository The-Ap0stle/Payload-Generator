<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PG-KN@SJ</title>
  <!-- Link to External CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header Title -->
  <div class="content">
    <br />
    <h1 class="header-title">- Payload Generator -</h1>
    <p class="header-subtitle">From KN@SJ</p>
  </div>

  <!-- Content Sections -->
  <div class="content">
    <!-- Search Section -->
    <div id="searchSection" class="search-section">
      <h1>Search for Payloads</h1>
      <input
        type="text"
        id="searchInput"
        placeholder="Search Keywords..."
      />
      <div class="filter-container">
        <select id="primaryFilter" onchange="updateFilters()">
          <option value="">Select Vulnerability</option>
        </select>
        <select id="secondaryFilter">
          <option value="">Select Type</option>
        </select>
        <button class="search-button" onclick="executeSearch()">Search</button>
      </div>
      
      <!-- Msfvenom Dynamic Inputs -->
      <div id="msfvenomInputs" style="display: none; margin-top: 10px;">
        <input type="text" id="lhostInput" placeholder="LHOST" />
        <input type="text" id="lportInput" placeholder="LPORT" />
        <input type="text" id="filenameInput" placeholder="Output Filename" />
        <select id="payloadDropdown" placeholder="Select Payload"></select>
        <select id="formatDropdown" placeholder="Select Format"></select>
        <select id="encoderDropdown" placeholder="Select Encoder"></select>
        <input
          type="number"
          id="iterationsInput"
          placeholder="Iterations"
          style="width: 80px;"
        />
      </div>

      <div id="error-message" class="error-message"></div>
      <button id="copyButton" onclick="copyPayloads()">ðŸ“„</button>
      <div id="searchResults" class="payload-list"></div>
    </div>
  </div>

  <script src="execute.js"></script>
</body>
</html>
