<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PG-KN@SJ</title>
  <!-- Link to External CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header Title -->
  <div class="content">
    <br />
    <h1 class="header-title">- Payload Generator -</h1>
    <p class="header-subtitle">From KN@SJ</p>
  </div>

  <!-- Content Sections -->
  <div class="content">
    <!-- Search Section -->
    <div id="searchSection" class="search-section">
      <h1>Search for Payloads</h1>
      <input
        type="text"
        id="searchInput"
        placeholder="Search Keywords..."
      />
      <div class="filter-container">
        <select id="primaryFilter" onchange="updateSecondaryFilter()">
          <option value="">Select Vulnerability</option>
        </select>
        <select id="secondaryFilter">
          <option value="">Select Type</option>
        </select>
        <button class="search-button" onclick="executeSearch()">Search</button>
      </div>
      <!-- New Sections -->
      <div id="dynamicInputs" style="display: none;">
        <input
          type="text"
          id="lhostInput"
          placeholder="LHOST"
          style="margin-right: 10px;"
        />
        <input
          type="text"
          id="lportInput"
          placeholder="LPORT"
          style="margin-right: 10px;"
        />
        <select id="payloadDropdown" style="display: none;">
          <option value="">Select Payload</option>
        </select>
        <select id="encoderDropdown" style="display: none;">
          <option value="">Select Encoder</option>
        </select>
        <input
          type="text"
          id="iterationsInput"
          placeholder="Iterations"
          style="display: none; margin-right: 10px;"
        />
        <select id="formatDropdown" style="display: none;">
          <option value="">Select Format</option>
        </select>
        <input
          type="text"
          id="outputInput"
          placeholder="Output"
          style="display: none;"
        />
        <button id="generateButton" style="display: none;" onclick="generateMsfvenomCommand()">Generate</button>
      </div>
      <!-- ENew Sections -->   
      <div id="error-message" class="error-message"></div>
      <button id="copyButton" onclick="copyPayloads()">ðŸ“„</button>
      <div id="searchResults" class="payload-list"></div>
    </div>
  </div>

  <script src="execute.js"></script>
</body>
</html>
