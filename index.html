<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PG-KN@SJ</title>
  <!-- Link to External CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header Title -->
  <div class="content">
    <br />
    <h1 class="header-title">- Payload Generator -</h1>
    <p class="header-subtitle">From KN@SJ</p>
  </div>

  <!-- Content Sections -->
  <div class="content">
    <!-- Search Section -->
    <div id="searchSection" class="search-section">
      <h1>Search for Payloads</h1>
      <input
        type="text"
        id="searchInput"
        placeholder="Search Keywords..."
      />
      <div class="filter-container">
        <select id="primaryFilter" onchange="updateSecondaryFilter()">
          <option value="">Select Vulnerability</option>
        </select>
        <select id="secondaryFilter">
          <option value="">Select Type</option>
        </select>
        <button class="search-button" onclick="executeSearch()">Search</button>
      </div>
      <!-- New Sections -->
      <!-- Msfvenom Builder Section -->
      <div id="msfvenomBuilder" class="msfvenom-container" style="display: none;">
        <h1>Msfvenom Builder</h1>
        <input type="text" id="lhostInputBuilder" placeholder="LHOST" />
        <input type="text" id="lportInputBuilder" placeholder="LPORT" />
        <select id="payloadDropdownBuilder">
          <option value="">Select Payload</option>
        </select>
        <select id="encoderDropdownBuilder">
          <option value="">Select Encoder</option>
        </select>
        <input type="text" id="iterationsInputBuilder" placeholder="Iterations" />
        <select id="formatDropdownBuilder">
          <option value="">Select Format</option>
        </select>
        <input type="text" id="outputInputBuilder" placeholder="Output" />
        <button id="generateButtonBuilder" onclick="generateMsfvenomCommand()">Generate</button>
        <div id="generatedCommandContainer"></div>
      </div>
      <!-- ENew Sections -->

      <!-- Dynamic Input Fields -->
      <div id="dynamicInputs" style="display: none;">
        <input
          type="text"
          id="lhostInput"
          placeholder="LHOST"
          style="margin-right: 10px;"
        />
        <input
          type="text"
          id="lportInput"
          placeholder="LPORT"
          style="margin-right: 10px;"
        />
        <input
          type="text"
          id="filenameInput"
          placeholder="Filename"
          style="display: none;"
        />
      </div> 
         
      <div id="error-message" class="error-message"></div>
      <button id="copyButton" onclick="copyPayloads()">ðŸ“„</button>
      <div id="searchResults" class="payload-list"></div>
    </div>
  </div>

  <script src="execute.js"></script>
</body>
</html>
