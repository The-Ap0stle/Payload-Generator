name: Update Payloads JSON

on:
  push:
    paths:
      - 'Payloads/**'

jobs:
  update-json:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # You can specify the version you need

      - name: Install dependencies
        run: |
          npm install fs-extra

      - name: Generate JSON from Payloads
        run: |
          const fs = require('fs-extra');
          const path = require('path');

          const payloadsDir = path.join(__dirname, 'Payloads');
          const outputFile = path.join(__dirname, 'payloads.json');

          const generatePayloadsJson = (dir) => {
            const result = {};
            const items = fs.readdirSync(dir);

            items.forEach(item => {
              const itemPath = path.join(dir, item);
              const stat = fs.statSync(itemPath);

              if (stat.isDirectory()) {
                result[item] = generatePayloadsJson(itemPath);
              } else if (stat.isFile() && item.endsWith('.txt')) {
                const payloadName = path.basename(item, '.txt');
                const payloadContents = fs.readFileSync(itemPath, 'utf-8').split('\n').filter(Boolean);
                result[payloadName] = payloadContents;
              }
            });

            return result;
          };

          const payloadsJson = generatePayloadsJson(payloadsDir);
          fs.writeFileSync(outputFile, JSON.stringify(payloadsJson, null, 2));
          console.log('Generated payloads.json');

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add payloads.json
          git commit -m "Update payloads.json" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
